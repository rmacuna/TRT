<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/75c308835f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>TRT: The Royal Three</title>
  </head>

  <!-- Feel free to modify this template if you want.  -->

  <body class="body no-scroll">
    <div class="cursor"></div>

    <!-- First loader -->
    <!-- <div id="modal-loader" class="container vertical-center full-height">
      <div class="ry-spinner">
        <span id="percentage">0%</span>
      </div>
    </div> -->
    <div class="container">
      <span class="app--title  opaque el">The royal three</span>
      <div class="dots--container">
        <div class="dots square--dots-values">
          <div class="line">
            <div class="circle--shadow small"></div>
            <div data-x="170" class="circle small el">
              <h1 class="title light-text">T</h1>
            </div>
          </div>
          <div class="line">
            <div class="circle--shadow small"></div>
            <div data-x="170" class="circle small el">
              <h1 class="title light-text">R</h1>
            </div>
          </div>
          <div class="line">
            <div class="circle--shadow small"></div>
            <div data-x="170" class="circle small el">
              <h1 class="title light-text">T</h1>
            </div>
          </div>
        </div>
      </div>
      <section class="ry-app--wrapper function-based-params ">
        <h1
          style="transform: translateY(-100px);"
          class="title title--size-big opaque title--width-reduced el"
        >
          Welcome to the royal three
        </h1>
        <p class="fix-space opaque el">
          Pick the website that you want to visit
        </p>
      </section>
      <div class="row--items function--row-animated">
        <div class="page--item opaque el">
          <div class="item">
            <h3>Page number one</h3>
            <i class="fas fa-arrow-right"></i>
          </div>

          <span class="page--item-indicator"></span>
        </div>
        <div class="page--item opaque el ">
          <div class="item">
            <h3>Page number two</h3>
            <i class="fas fa-arrow-right"></i>
          </div>
          <span class="page--item-indicator"></span>
        </div>
        <div class="page--item opaque el">
          <div class="item">
            <h3>Page number three</h3>
            <i class="fas fa-arrow-right"></i>
          </div>
          <span class="page--item-indicator"></span>
        </div>
      </div>
    </div>

    <aside class="border-colored"></aside>

    <script src="../node_modules/animejs/lib/anime.min.js"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
